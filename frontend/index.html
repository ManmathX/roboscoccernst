<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboSoccer Tournament</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>RoboSoccer Tournament</h1>
        <p id="current-date"></p>
    </header>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="live-matches">Live Matches</div>
            <div class="tab" data-tab="standings">Standings</div>
            <div class="tab" data-tab="groups">Groups</div>
            <div class="tab" data-tab="teams">Teams</div>
            <div class="tab" data-tab="admin">Admin</div>
        </div>

        <!-- Live Matches Section -->
        <div id="live-matches" class="tab-content active">
            <h2>Live Matches</h2>
            <div id="matches-container" class="matches-container">
                <!-- Matches will be populated here -->
                <div class="loading">Loading matches...</div>
            </div>
        </div>

        <!-- Standings Section -->
        <div id="standings" class="tab-content">
            <h2>Tournament Standings</h2>
            <table class="standings-table">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Team</th>
                        <th>P</th>
                        <th>W</th>
                        <th>D</th>
                        <th>L</th>
                        <th>GF</th>
                        <th>GA</th>
                        <th>GD</th>
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody id="standings-body">
                    <!-- Standings will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Groups Section -->
        <div id="groups" class="tab-content">
            <h2>Tournament Groups</h2>
            <div class="groups-container" id="groups-container">
                <!-- Groups will be populated here -->
            </div>
        </div>

        <!-- Teams Section -->
        <div id="teams" class="tab-content">
            <h2>Tournament Teams</h2>
            <div class="teams-grid" id="teams-grid">
                <!-- Teams will be populated here -->
            </div>
        </div>

        <!-- Admin Section -->
        <div id="admin" class="tab-content">
            <div id="admin-login" class="admin-login">
                <h2>Admin Login</h2>
                <div class="form-group">
                    <label for="admin-username">Username:</label>
                    <input type="text" id="admin-username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" placeholder="Enter password">
                </div>
                <button id="admin-login-btn" class="btn">Login</button>
            </div>

            <div id="admin-panel" class="admin-panel" style="display: none;">
                <h2>Admin Panel</h2>
                
                <!-- Team Management -->
                <div class="admin-section">
                    <h3>Team Management</h3>
                    <div class="form-group">
                        <label for="team-name">Team Name:</label>
                        <input type="text" id="team-name" placeholder="Enter team name">
                    </div>
                    <div class="form-group">
                        <label for="team-logo">Team Logo (2-3 letters):</label>
                        <input type="text" id="team-logo" maxlength="3" placeholder="Enter team logo">
                    </div>
                    <button id="add-team-btn" class="btn">Add Team</button>

                    <div class="existing-teams">
                        <h4>Existing Teams</h4>
                        <div id="teams-list" class="teams-list">
                            <!-- Teams will be listed here -->
                        </div>
                    </div>
                </div>

                <!-- Match Management -->
                <div class="admin-section">
                    <h3>Match Management</h3>
                    <div class="form-group">
                        <label for="match-team1">Team 1:</label>
                        <select id="match-team1"></select>
                    </div>
                    <div class="form-group">
                        <label for="match-team2">Team 2:</label>
                        <select id="match-team2"></select>
                    </div>
                    <div class="form-group">
                        <label for="match-time">Match Time:</label>
                        <input type="datetime-local" id="match-time">
                    </div>
                    <div class="form-group">
                        <label for="match-group">Group:</label>
                        <input type="text" id="match-group" placeholder="e.g., Group A">
                    </div>
                    <button id="add-match-btn" class="btn">Add Match</button>

                    <div class="existing-matches">
                        <h4>Update Match Scores</h4>
                        <div class="form-group">
                            <label for="match-select">Select Match:</label>
                            <select id="match-select"></select>
                        </div>
                        <div class="form-group">
                            <label for="score1">Team 1 Score:</label>
                            <input type="number" id="score1" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="score2">Team 2 Score:</label>
                            <input type="number" id="score2" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="match-status">Match Status:</label>
                            <select id="match-status">
                                <option value="upcoming">Upcoming</option>
                                <option value="live">Live</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <button id="update-match-btn" class="btn">Update Match</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loader"></div>
    </div>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
